<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>
<body>
    <div id="counter">0</div>
    <button id='btn' onclick="increament()">Counter</button>
    <button id="save" onclick="save()">save</button>
    <p id="saved">previus count &nbsp;</p>
</body>
<script>
    let count = document.getElementById('counter');
    let counters = 0;
    function increament(){

      counters += 1;
      count.innerText = counters;
      
    }

    function save(){
        
    let saved = document.getElementById('saved')
   let prev = counters + " - ";
    saved.innerHTML +=prev;
    count.innerText = 0;
    counters=0
    }
</script>
</html>
